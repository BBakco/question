    <script>
        /*로그아웃 알림 로그아웃*/
        function confirmLogout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                location.href = '/user/signout'
            }
        }
    </script>

    <script defer src="/static/js/checkall.js"></script>

</head>


<body>
    <!-- header -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
                    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip"
                        data-bs-placement="right" data-bs-original-title="Icon-only">
                        <i class="bi-house fs-1"></i>
                    </a>
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-people fs-1"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"

                            </a>

                        <li>

                    </div>

                    <div id="toolbar">
                        <button id="remove" class="btn btn-danger" disabled>
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </div>
                    <table id="table" class="" data-toolbar="#toolbar" data-search="true"
